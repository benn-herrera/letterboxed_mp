<!DOCTYPE html>
<html>
<head>
  <title>Letterboxed Solver</title>
</head>
<body>
<script type="text/javascript" src="solver.js"></script>
<script type="text/javascript" src="solver_cores/js_core.js"></script>
<script type="text/javascript" src="solver_cores/wasm_core.js"></script>
<script type="text/javascript" src="solver_ui.js"></script>  
<h1>Letterboxed Solver</h1>
<div class="solver_ui">
Puzzle: <input 
  type="text" 
  size="15" 
  class="puzzle_text" 
  onkeydown="puzzle_text_onkeydown(this, event)"
  onkeyup="puzzle_text_onkeyup(this, event)"
  >
  &nbsp
  <input 
    type="button"
    class="solve_button"
    value=" solve "
    onclick="solve_button_onclick(this, event)"
  >
<input type="checkbox" class="use_wasm" name="use_wasm" onchange="use_wasm_onchange(this)">
<label for="use_wasm">use wasm</label>
<br><br>
<b>Solutions:</b>
<div class="solutions"></div>
<script type="text/javascript">
  init_solver_ui(document.querySelector(".solver_ui"))
</script>
</body>
</html>
